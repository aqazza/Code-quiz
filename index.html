<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="timer"></div>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
          <!-- Adds the 4 different answer options to the quiz-->
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <!-- Adds a start button element to the beginning of the quiz-->
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <!-- Adds a next button element to the quiz-->
        <input id="name-input" class="hide" type="text" placeholder="Name" />
        <!-- Adds a name input button -->
        <button id="High-Scores" class="high-scores-btn btn hide">
          <!-- Adds a high score button to the end of the quiz -->
          High Score
        </button>
        <button id="save-score" class="high-scores-btn btn hide">
          <!-- Adds a save score button to the end of the quiz-->
          Save Score
        </button>
      </div>
    </div>
  </body>
</html>
